<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zen</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script src="./index.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="" />
  </head>
  <body>
    <div class="wrapper garden-bg">
      <div class="sound-buttons">
        <!-- Calling functions on click -->
        <button onclick="makeSound(this)" name="garden-main-theme">
          water
        </button>
        <button onclick="makeSound(this)" name="birds-garden" class="sound">
          birds
        </button>
        <button onclick="makeSound(this)" name="crickets" class="sound">
          crickets
        </button>
        <button onclick="makeSound(this)" name="melody" class="sound">
          melody
        </button>
        <button onclick="(reset())">reset</button>
      </div>
      <div class="bg-buttons">
        <a
          href="./index.html"
          style="background: rgba(43, 37, 33, 0.35)"
          class="lake"
          >lake by the mountain</a
        >
        <a
          href="./rain.html"
          style="background: rgba(43, 37, 33, 0.35)"
          class="rain"
          >rain in NY</a
        >
        <a
          href="./garden.html"
          style="background: rgba(43, 37, 33, 0.75); text-decoration: underline"
          class="garden"
          >japanese garden</a
        >
      </div>
    </div>
  </body>
</html>
